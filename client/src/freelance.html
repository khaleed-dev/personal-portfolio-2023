    <!-- ? freelance work -->
    <section id="freelance">
        <div class="container">
            <h3 class="section-header">
                <span class="underlined">Freelance Projects</span>
            </h3>
            <!-- ? filter options -->
            <div class="filters-parent">
                <ul class="filters-wrapper">
                    <i class="bi bi-filter"></i>
                    <li class="filter-btn"> <b>Category <i class="bi bi-chevron-down"></i></b>
                        <ul class="filter-options hide">
                            <li>
                                <label for="ecommerce">E-Commerce</label>
                                <input type="checkbox" id="ecommerce" name="ecommerce" value="ecommerce">
                            </li>
                            <li>
                                <label for="portfolio">Portfolio</label>
                                <input type="checkbox" id="portfolio" name="portfolio" value="portfolio">
                            </li>
                            <li>
                                <label for="landing">Landing Pages</label>
                                <input type="checkbox" id="landing" name="landing" value="landing">
                            </li>
                            <li>
                                <label for="Blogs">Blogs</label>
                                <input type="checkbox" id="Blogs" name="Blogs" value="Blogs">
                            </li>
                            <li>
                                <label for="webapps">Web Apps</label>
                                <input type="checkbox" id="webapps" name="webapps" value="webapps">
                            </li>
                        </ul>
                    </li>
                    <li class="filter-btn"> <b>Tech Used <i class="bi bi-chevron-down"></i></b>
                        <ul class="filter-options hide">
                            <li>
                                <label for="wp">WordPress</label>
                                <input type="checkbox" id="wp" name="wp" value="wp">
                            </li>
                            <li>
                                <label for="js">Vanilla JS</label>
                                <input type="checkbox" id="js" name="js" value="js">
                            </li>
                            <li>
                                <label for="react">React</label>
                                <input type="checkbox" id="react" name="react" value="react">
                            </li>
                        </ul>
                    </li>
                    <li class="filter-btn"> <b>Tags <i class="bi bi-chevron-down"></i></b>
                        <ul class="filter-options hide">
                            <li>
                                <label for="bootstrap-tag">Bootstrap</label>
                                <input type="checkbox" id="bootstrap-tag" name="bootstrap-tag" value="bootstrap">
                            </li>
                            <li>
                                <label for="tailwind-tag">Tailwind</label>
                                <input type="checkbox" id="tailwind-tag" name="tailwind-tag" value="tailwind">
                            </li>
                            <li>
                                <label for="animation-tag">Animation</label>
                                <input type="checkbox" id="animation-tag" name="animation-tag" value="Blogs">
                            </li>
                            <li>
                                <label for="simple-tag">Simple</label>
                                <input type="checkbox" id="simple-tag" name="simple-tag" value="simple-tag">
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="posts-grid">
            <template id="post-item-template">
                <div class="post-item">
                    <div class="post-header">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <div class="circle-3"></div>
                    </div>
                    <!-- add d-flex or scrollable class here -->
                    <div class="post-img-wrapper">
                        <img data-img>
                    </div>

                    <div class="post-content">
                        <div class="post-content-wrapper">
                            <h4 class="post-title">
                                <a href="" data-title target="_blank"></a>
                            </h4>
                            <div class="post-links"></div>
                        </div>
                        <div class="post-footer">
                            <div class="post-tags"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>
