<!DOCTYPE html>
<html>
<head>
  <title>404 Page Not Found</title>
  <style>
    /* Add some styles for the page */
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .error-code {
      font-size: 80px;
      color: #06d6a0;
      font-weight: bold;
      animation: error-code-animation 2s ease-in-out infinite;
    }
    
    @keyframes error-code-animation {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(0deg);
      }
      75% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="error-code">404</div>
      <h2>Page Not Found</h2>
      <p>The page you requested could not be found.</p>
      <p>
        <a href="/" onclick="goHome()">Go back home</a>
      </p>
    </div>
  </div>
  <script>
    function goHome() {
      location.href = '/';
    }
  </script>
</body>
</html>
